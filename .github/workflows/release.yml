name: Windows Release Only

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: Extract version from tag
        id: set_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build shaded jar
        run: mvn -B clean package

      - name: Rename jar for jpackage
        run: mv target/minesweeper-1.0-SNAPSHOT.jar target/Minesweeper-${{ env.VERSION }}.jar

      # Package Windows portable exe
      - name: Package portable .exe (Windows)
        run: |
          jpackage `
            --type exe `
            --input target `
            --main-jar Minesweeper-${{ env.VERSION }}.jar `
            --main-class Main `
            --name Minesweeper `
            --java-options "--enable-preview" `
            --dest target

      # List target folder to check what jpackage produced
      - name: List target folder
        run: dir target

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/Minesweeper-${{ env.VERSION }}.jar
            target/Minesweeper.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
