name: Cross Platform Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 22

      - name: Extract version from tag
        id: set_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build shaded jar
        run: mvn -B clean package

      - name: Rename jar for jpackage
        run: mv target/minesweeper-1.0-SNAPSHOT.jar target/Minesweeper-${{ env.VERSION }}.jar

      # Linux .deb
      - name: Package with jpackage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage \
            --input target \
            --main-jar Minesweeper-${{ env.VERSION }}.jar \
            --main-class Main \
            --name Minesweeper \
            --type deb \
            --java-options "--enable-preview"
          mv *.deb Minesweeper-${{ env.VERSION }}-linux.deb

      # Windows .exe
      - name: Package with jpackage (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          jpackage `
            --input target `
            --main-jar Minesweeper-${{ env.VERSION }}.jar `
            --main-class Main `
            --name Minesweeper `
            --type exe `
            --java-options "--enable-preview"
          Rename-Item -Path (Get-ChildItem *.exe) -NewName "Minesweeper-${{ env.VERSION }}-win.exe"
      # macOS .dmg
      - name: Package with jpackage (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          jpackage \
            --input target \
            --main-jar Minesweeper-${{ env.VERSION }}.jar \
            --main-class Main \
            --name Minesweeper \
            --type dmg \
            --java-options "--enable-preview"
          mv *.dmg Minesweeper-${{ env.VERSION }}-mac.dmg

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Minesweeper-${{ env.VERSION }}.jar
            Minesweeper-${{ env.VERSION }}-win.exe
            Minesweeper-${{ env.VERSION }}-mac.dmg
            Minesweeper-${{ env.VERSION }}-linux.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
